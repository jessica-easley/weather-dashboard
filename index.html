<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
  <link rel"stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <div class="container">
    <header>
    <h1>Weather Forecast</h1>
    </header> 
    <main>
        <!-- Put Search Container Here -->
        <div class="search-container">
        <div class="row">
            <div class="col-md-3">
                <h2>Search A City</h2>
                <p id="cityInput">City: <input type="text" id="input"></p>
                <button id="searchBtn">Submit</button>
                <!-- <hr />
                <h3>My Saved Cities</h3>
                <br>
                <div id="savedCities"></div> -->
            </div>
            </div>
        </div>
        <!-- Current Date's Weather -->
        <div class="row">
        <div class="col-md-9">
        <div class="todays-weather-card">
            <div class="card-body">
                <p class="city"></p>
                <p class="todays-date"></p>
                <p class="icon"></p>
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
            </div>
        </div>
        </div>
        </div>
<!-- 5 Day Forecast -->
<div>
    <h3>5-Day Weather Forecast:</h3>
</div>
    </div>
</div>
<script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
      integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
      integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
      integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
      crossorigin="anonymous"
    ></script>
<script src="./js/script.js"></script> 
</body>
</html>
