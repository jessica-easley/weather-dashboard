<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"

  />
  <link rel"stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
    <div class="container-fluid text-center weather-header">
    <h1>Weather Forecast</h1>
    </header> 
        <!-- Put Search Container Here -->
        <div class="search-container">
        <div class="row">
          <form id="search-form" class="form">
            <div class="col-md-3 bg-dark text-white">
                <h2>Search A City</h2>
                <input class="form-input weather-search" type="text" id="search-input" placeholder="Austin">
                <button class="btn search-button bg-light text-black" type ="submit" id="searchBtn">Submit</button>
            </div>
            </div>
        </div>
        <div class="col-md-9 bg-dark text-white">
            <div class="center" id="today"></div>
        </form>
            <div class="row" id="forecast"></div>
          </div>
         </div>
    </div>
</div>
<script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"

      crossorigin="anonymous"
    ></script>

      crossorigin="anonymous"
    ></script>
<script src="./js/script.js"></script> 
</body>
</html>
